<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookmark</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap"
      rel="stylesheet"/>
    
  </head>
  <body>
    <div class="viewport">
      <div class="header">
        <div class="logo">
          <img
            src="ChatGPT Image Sep 11, 2025, 01_13_44 AM.png"
            alt="LOGO"
            width="105PX"
          />
        </div>
        <div class="logoname"><a id="bookmark" href="index.html">BOOKMARK</a></div>
      </div>
      <div id="table">
        <table>
          <tr>
            <th><a href="index.html">HOME</a></th>
            <th><a href="#">LOGIN</a></th>
            <th><a href="registration.html">REGISTRATION</a></th>
            <th><a href="catalogue.html">CATALOGUE</a></th>
            <th><a href="cart.html">CART</a></th>
          </tr>
          <tr>
            <td>
              <ul id="branch" style="line-height: 5;">
                <li>CSE</li>
                <li>ECE</li>
                <li>MECH</li>
                <li>CIVIL</li>
                <li>IT</li>
              </ul>
            </td>
            <td colspan="4">
              <div class="container">
                <div id="login">
              <div class="loginpage">
                <h2 style="font-weight:500;border-bottom: 2px solid rgba(0, 0, 0, 0.611);border-radius: 95px;margin-top: 10px;">LOGIN </h2><br><br><br>
                <form action="">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    id="username"
                    placeholder="Enter Username"
                  /><br /><br><br>
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Enter Password"
                    
                  /><br /><br /><br>
                  <button>Submit</button>
                  <button>Reset</button>
              </div>
              </div>
            </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
